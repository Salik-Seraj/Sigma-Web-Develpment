<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Card Section -->
    <div class="card">
        <img src="assets/Anonymous Logo.png" alt="Hacker" class="profile-img">
        <h1>Salik Seraj Naik</h1>
        <p>I am a penetration tester who loves to exploit things.</p>
    </div>

    <!-- Command Section -->
    <div class="commands">
        <h2>Commands:</h2>
        <ul>
            <li><b>about</b> - Learn more about me</li>
            <li><b>skills</b> - Know my skill set</li>
            <li><b>contact</b> - Get in touch</li>
        </ul>
    </div>

    <!-- Terminal Section -->
    <div class="terminal">
        <p id="output"></p>
        <input type="text" id="terminal-input" placeholder="Type a command..." autofocus>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Code With Ssn</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
